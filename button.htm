<!DOCTYPE html>
<html>
<head>
	<title>Button Example</title>
	<meta name="viewport" content="width=device-width, intital-scale=1, user-scalable=no">
	<link rel="stylesheet" href="btn.css">
</head>
<body>

	<div class="container">
		<div class="btn">
			Button
		</div>
	</div>

	<h2>List Example</h2>

	<div class="list">
		<ul>
			<li class="list-head">
				List Head
			</li>
			<li class="list-item">
				First Item
			</li>
			<li class="list-item">
				Second Item
			</li>
			<li class="list-item">
				Third Item
			</li>
			<li class="list-item">
				Fourth Item
			</li>
		</ul>		
	</div>

	<br>
	<hr>
	<br>

	<div class="entry-form">
		<h1>User Entry Form</h1>
		<hr>
		<form>
			<div class="form-item">
				<label for="firstName">First Name :</label>
				<input type="text" id="firstName" placeholder="Enter your first name" required>
			</div>
			<div class="form-item">
				<label for="lastName">Last Name :</label>
				<input type="text" id="lastName" placeholder="Enter your last name" required>
			</div>
			<div class="form-item">
				<label for="address">Address :</label>
				<textarea id="address" type="text" rows="5" placeholder="Enter your address"></textarea>
			</div>
			<div class="form-item">
				<label for="email">E-mail :</label>
				<input type="text" id="email" placeholder="Enter your Email address" required>
			</div>
			<div class="form-item">
				<label for="password"></label>
				<input type="password" id="password" placeholder="Enter your password" required>
			</div>
			<div class="form-item">
				<button class="form-btn" type="Submit">Submit</button>
			</div>
		</form>
	</div>
	
</body>
</html>
